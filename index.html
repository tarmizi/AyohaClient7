    <style>
 /* --- CONTAINER --- */
#ayohaRewardWrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none; /* User masih boleh tekan button lain */
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* --- THE REWARD CARD (Pop Up) --- */
.ayoha-reward-card {
    background: rgba(255, 255, 255, 0.98);
    border: 1px solid rgba(124, 58, 237, 0.1);
    box-shadow: 0 20px 50px rgba(124, 58, 237, 0.25);
    padding: 20px 30px;
    border-radius: 24px;
    text-align: center;
    transform: scale(0.5);
    opacity: 0;
    animation: ayohaPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

/* --- TEXT STYLES --- */
.ayoha-reward-title {
    font-family: system-ui, sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: #6b7280;
    margin-bottom: 5px;
}

.ayoha-reward-points {
    font-family: system-ui, sans-serif;
    font-size: 32px;
    font-weight: 900;
    /* Gradient Gold Text */
    background: linear-gradient(135deg, #fbbf24, #d97706);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.ayoha-reward-sub {
    font-size: 12px;
    color: #9ca3af;
    margin-top: 5px;
    font-weight: 500;
}

/* --- CONFETTI PIECES --- */
.ayoha-confetti-p {
    position: absolute;
    width: 10px; height: 10px;
    background: #f00;
    top: 50%; left: 50%;
    border-radius: 4px;
}

/* --- ANIMATIONS --- */
@keyframes ayohaPopIn {
    0% { transform: scale(0.5) translateY(20px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}

@keyframes ayohaExplode {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
    100% { transform: translate(var(--tx), var(--ty)) scale(1) rotate(720deg); opacity: 0; }
}

/* Coin Bounce Animation */
.ayoha-coin-icon {
    display: inline-block;
    animation: ayohaCoinJump 1s ease-in-out infinite;
}
@keyframes ayohaCoinJump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}
    </style>

<style>
  /* Container untuk confetti (supaya tak ganggu layout) */
#ayohaConfettiWrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none; /* Supaya user boleh click button di belakang confetti */
    z-index: 9999;
    overflow: hidden;
}

/* Kepingan Confetti */
.ayoha-confetti-piece {
    position: absolute;
    width: 8px;
    height: 12px;
    background-color: #f00; /* Warna default */
    top: -20px;
    opacity: 0;
    border-radius: 2px;
}

/* Animasi Jatuh & Goyang */
@keyframes ayohaConfettiFall {
    0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 1; }
    20% { transform: translateX(-15px) rotate(45deg); }
    40% { transform: translateX(15px) rotate(90deg); }
    60% { transform: translateX(-15px) rotate(180deg); }
    80% { transform: translateX(15px) rotate(270deg); opacity: 1; }
    100% { top: 110%; transform: translateX(-15px) rotate(360deg); opacity: 0; }
}

/* Pop-up Message "Welcome Back" */
.ayoha-welcome-toast {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: rgba(255, 255, 255, 0.95);
    padding: 12px 24px;
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    font-family: system-ui, sans-serif;
    font-weight: 800;
    color: #7c3aed;
    z-index: 10000;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy effect */
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.ayoha-welcome-toast.show {
    opacity: 1;
    top: 15%; /* Naik sikit bila muncul */
    transform: translate(-50%, -50%) scale(1);
}
</style>

    <style>
      /* Container untuk Badge */
.gold-badge-wrapper {
  position: relative;
  display: inline-block;
  border-radius: 50%; /* Pastikan ia bulat ikut bentuk badge */
  overflow: hidden;   /* Penting: Supaya kilauan tak "tumpah" keluar */
  transform: translateZ(0); /* Hardware acceleration untuk mobile smooth */
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); /* Glow kuning lembut di belakang */
}

/* Layer Kilauan (The Shine) */
.gold-badge-wrapper::after {
  content: '';
  position: absolute;
  top: 0;
  left: -150%; /* Mula dari luar kiri */
  width: 100%;
  height: 100%;
  
  /* Buat garisan cahaya putih yang pudar */
  background: linear-gradient(
    to right, 
    rgba(255, 255, 255, 0) 0%, 
    rgba(255, 255, 255, 0.8) 50%, 
    rgba(255, 255, 255, 0) 100%
  );
  
  transform: skewX(-25deg); /* Sengetkan cahaya supaya nampak natural */
  animation: shine-effect 3s infinite; /* Ulang setiap 3 saat */
}

/* Keyframes untuk gerakkan cahaya */
@keyframes shine-effect {
  0% {
    left: -150%;
  }
  20% {
    left: 150%; /* Cahaya melintas laju dalam 0.6 saat (20% dari 3s) */
  }
  100% {
    left: 150%; /* Tunggu diam (pause) sebelum ulang balik */
  }
}
.gold-badge-wrapper {
  /* ...kod yang atas tadi... */
  animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes pop-in {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
.ayoha-floating-mascot {
    /* Maskot terapung naik turun dalam masa 3 saat */
    animation: floating 3s ease-in-out infinite;
}

@keyframes floating {
    0% { transform: translate(0, 0px); }
    50% { transform: translate(0, -8px); } /* Naik 8px */
    100% { transform: translate(0, 0px); }
}

/* Wrapper utama untuk memastikan semua duduk setempat */
.celebration-container {
    position: relative;
    width: 120px;
    height: 131px;
}

.mascot-float {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    display: block;
    filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    
    /* Animasi sekali sahaja (forwards bermaksud dia kekal saiz akhir) */
    animation: mascot-entry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    
    /* Mula-mula kita sorokkan dia */
    transform: scale(0); 
    opacity: 0;
}

@keyframes mascot-entry {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1); /* Kembali saiz asal */
        opacity: 1;
    }
}


/* --- CONFETTI SETUP --- */

/* Titik tengah letupan (di belakang maskot) */
.confetti-explosion {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    z-index: 1; /* Duduk di belakang maskot */
    animation: stop-confetti 1s ease-out forwards;
    animation-delay: 5s;
}

/* Bentuk asas kepingan konfeti */
.confetti-piece {
    position: absolute;
    display: block;
    width: 8px;
    height: 12px;
    opacity: 0; /* Mula-mula halimunan */
}

/* Warna-warna konfeti (ikut tema app: Emas, Ungu, Teal) */
.c-gold   { background-color: #FFD700; }
.c-purple { background-color: #9C27B0; }
.c-teal   { background-color: #00BCD4; }
.c-blue   { background-color: #2196F3; }

/* Animasi Letupan: Bergerak dari tengah ke luar, berpusing, dan pudar */
@keyframes pop-confetti {
    0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(0.5);
        opacity: 1; /* Muncul tiba-tiba */
    }
    80% {
        opacity: 1; /* Kekal terang sekejap */
    }
    100% {
        /* Variable (--tx, --ty, --r) akan ditentukan pada setiap kepingan di bawah */
        transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(1);
        opacity: 0; /* Pudar dan hilang */
    }
}

/* --- POSISI SETIAP KEPINGAN (Manual tapi padu) --- */
/* Kita buat 12 kepingan. Setiap satu ada arah berbeza. */

.cf-1 { --tx: -60px; --ty: -70px; --r: 120deg; animation: pop-confetti 1.2s ease-out infinite 0.1s; }
.cf-2 { --tx:   0px; --ty: -90px; --r: -90deg; animation: pop-confetti 1.2s ease-out infinite 0.3s; }
.cf-3 { --tx:  60px; --ty: -70px; --r:  45deg; animation: pop-confetti 1.2s ease-out infinite 0.2s; }
.cf-4 { --tx: -80px; --ty:    0px; --r: 180deg; animation: pop-confetti 1.2s ease-out infinite 0.5s; }
.cf-5 { --tx:  80px; --ty:    0px; --r: -45deg; animation: pop-confetti 1.2s ease-out infinite 0.4s; }
.cf-6 { --tx: -60px; --ty:  60px; --r:  90deg; animation: pop-confetti 1.2s ease-out infinite 0.1s; }
.cf-7 { --tx:   0px; --ty:  80px; --r: 200deg; animation: pop-confetti 1.2s ease-out infinite 0.3s; }
.cf-8 { --tx:  60px; --ty:  60px; --r: -70deg; animation: pop-confetti 1.2s ease-out infinite 0.2s; }

/* Kepingan kecil tambahan untuk variasi */
.cf-small { width: 5px; height: 5px; border-radius: 50%; }
.cf-9  { --tx: -40px; --ty: -100px; --r: 0deg; animation: pop-confetti 1.5s ease-out infinite 0.6s; }
.cf-10 { --tx:  40px; --ty: -100px; --r: 0deg; animation: pop-confetti 1.5s ease-out infinite 0.7s; }
.cf-11 { --tx: -90px; --ty:  -30px; --r: 0deg; animation: pop-confetti 1.5s ease-out infinite 0.5s; }
.cf-12 { --tx:  90px; --ty:  -30px; --r: 0deg; animation: pop-confetti 1.5s ease-out infinite 0.6s; }

/* Nota: Saya set 'infinite' supaya anda boleh nampak efeknya berulang.
   Untuk production, anda boleh buang 'infinite' supaya ia meletup SEKALI sahaja bila page load. */

   @keyframes stop-confetti {
    0% {
        opacity: 1; /* Masih nampak */
    }
    100% {
        opacity: 0; /* Pudar habis */
        visibility: hidden; /* Sorok terus supaya tak kacau performance */
    }
}
    </style>
<style>
/* Row wrapper (duduk dalam container docked top) */
.ayohaHeroDockRowTop{
  position:relative;              /* ✅ bukan absolute supaya tak kacau layout */
  width:100%;
  box-sizing:border-box;
  padding: 10px 12px;              /* ✅ naik sikit + kemas */
  pointer-events:auto;
  z-index:25;
}

/* Panel putih */
.ayohaHeroDockPanelTop{
  width:100%;
  box-sizing:border-box;

  display:flex;                   /* ✅ */
  align-items:center;
  gap:10px;

  padding:7px 10px;
  border-radius:999px;

  background: rgba(255,255,255,.92);
  border: 1px solid rgba(124,58,237,.18);
  box-shadow: 0 14px 30px rgba(17,24,39,.12);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  overflow:hidden;                /* ✅ elak terkeluar */
}

/* LEFT radius label (label sahaja) */
.ayohaDockLeftTop{
  flex:0 0 auto;
  display:inline-flex;
  align-items:center;
  gap:6px;

  height:32px;
  padding:0 8px;

  color:#4c1d95;
  font:900 12px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  letter-spacing:-.15px;
  white-space:nowrap;
}
.ayohaDockLeftTop .lbl{ opacity:.75; }
.ayohaDockLeftTop .val{ font-weight:950; }

/* ✅ RIGHT segmented group — tolak ke kanan */
.ayohaDockRightTop{
  margin-left:auto;               /* ✅ INI kunci dia */
  flex:0 0 auto;

  display:inline-flex;
  align-items:center;
  gap:6px;

  padding:4px;
  border-radius:999px;

  background: rgba(124,58,237,.06);
  border: 1px solid rgba(124,58,237,.14);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.75);
  position:relative;
}

/* Divider (antara radius & segmented) */
.ayohaDockRightTop:before{
  content:"";
  position:absolute;
  left:-10px;
  top:50%;
  transform:translateY(-50%);
  width:1px;
  height:22px;
  background: rgba(124,58,237,.18);
}

/* Seg buttons */
.ayohaViewSegBtnTop{
  appearance:none;
  border:1px solid rgba(124,58,237,.10);
  background: transparent;
  cursor:pointer;

  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;

  height:32px;
  padding:0 12px;
  border-radius:999px;

  color:#4c1d95;
  font:900 12px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  letter-spacing:-.15px;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;

  box-shadow: inset 0 1px 0 rgba(255,255,255,.65);
}

.ayohaViewSegBtnTop .ico{
  width:16px;height:16px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}
.ayohaViewSegBtnTop svg{ width:16px;height:16px; fill: currentColor; }

.ayohaViewSegBtnTop.isActive{
  color:#fff;
  border-color: rgba(255,255,255,.22);
  background: linear-gradient(90deg, #7c3aed, #ff00de);
  box-shadow: 0 10px 18px rgba(124,58,237,.22), inset 0 1px 0 rgba(255,255,255,.28);
}

.ayohaViewSegBtnTop:active,
.ayohaDockLeftTop:active{ transform: scale(.98); }

/* ===== Mobile: show label for ACTIVE only ===== */
@media (max-width: 480px){
  /* hide all labels by default */
  .ayohaViewSegBtnTop .txt{ display:none; }

  /* show label only for active button */
  .ayohaViewSegBtnTop.isActive .txt{
    display:inline;
    font-size:11px;
    line-height:1;
    letter-spacing:-.15px;
  }

  /* tighten segmented group */
  .ayohaDockRightTop{
    gap:4px;
    padding:3px;
  }

  /* make buttons compact */
  .ayohaViewSegBtnTop{
    height:32px;
    padding:0 10px;     /* compact */
    gap:6px;
  }

  /* active button gets a bit more space for text */
  .ayohaViewSegBtnTop.isActive{
    padding:0 12px;
  }
}

</style>


<style>
 /* =========================
   Ayoha Bottom Search Dock
   World-app level (high contrast + frosted dock)
   ========================= */

/* ✅ Dock / wrapper (make it clearly separated from content) */
.ayohaSearchWrap{
  padding: 10px 14px calc(10px + env(safe-area-inset-bottom));
  box-sizing: border-box;

  /* frosted dock */
  background: rgba(255,255,255,.72);
 
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border-top: 1px solid rgba(124,58,237,.12);
}

  display:flex;
  align-items:center;
  gap:10px;

  padding: 11px 12px;
  border-radius: 999px;

  background: #ffffff; /* solid = better contrast */
  border: 1px solid rgba(124,58,237,.22);

  /* clear elevation */

    0 18px 42px rgba(17,24,39,.16),
    0 6px 14px rgba(17,24,39,.10);

}

<style>
 /* ===== Today's Check-In pill (ikut theme +10 points) ===== */
 .ayohaPillCheckin{
  position:absolute;
  top:12px;               /* ✅ top right */
  right:12px;
  bottom:auto;            /* ✅ cancel bottom */
  z-index:6;

/* ===== Mini Membership Card (Premium- tahap 3) ===== */
.ayohaMiniCard{
  position:absolute;
  outline: 1px solid rgba(255,255,255,.14);
  outline-offset: -3px;

  left:50%;
  top: calc(50% + 28px);

  /* ✅ Tahap 3: buang rotate (rotate boleh tambah jank) */
  transform: translate(-50%, -50%);
  transform-origin: center;

  width: min(52vw, 240px) !important;
  height: min(calc(52vw * .63), 151px) !important;

  border-radius:14px;
  overflow:hidden;

  background-size: cover !important;
  background-position:center;
  background-repeat:no-repeat;

  border:1px solid rgba(255,255,255,.42);

  /* ✅ Tahap 3: shadow ringan (single outer) + subtle inset */
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.20),
    inset 0 -1px 0 rgba(0,0,0,.12),
    0 8px 14px rgba(0,0,0,.18);

  z-index:3 !important;
  display:flex;
  flex-direction:column;
}

/* ✅ Tahap 3: Shine ringan (no huge area, no rotate) */
.ayohaMiniCard:before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:2;

  background: linear-gradient(135deg,
    rgba(255,255,255,.16) 0%,
    rgba(255,255,255,.08) 22%,
    rgba(255,255,255,0) 55%
  );
  opacity:.85;
}

/* ✅ Tahap 3: Overlay linear saja (murah render) */
.ayohaMiniCard:after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;

  background: linear-gradient(180deg,
    rgba(0,0,0,.06) 0%,
    rgba(0,0,0,.10) 60%,
    rgba(0,0,0,.16) 100%

    <style>
        .membership-card-container {

            margin: 20px auto;
            background: #fff;
            border: 2px solid purple;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .membership-card-container:hover {
            transform: scale(1.05);
        }

        .membership-card-container.selected {
            background: purple;
            color: white;
        }

        .membership-card-container.selected .membership-header {
            background: purple;
            color: white;
        }

        .membership-card-container.selected .membership-price {
            color: white;
        }

        .membership-card-container.selected .membership-duration {
            color: white;
        }

        .membership-header {
            background: #f4f4f4;
            color: black;
            padding: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .membership-body {
            padding: 10px;
            text-align: center;
        }

        .membership-price {
            font-size: 24px;
            color: purple;
            margin: 10px 0;
            font-weight: bold;
        }

        .membership-duration {
            font-size: 16px;
            color: gray;
            margin: 5px 0;
        }

        .promo {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            animation: blink 2s infinite;
        }

        .show .promo {
            display: block;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .membership-price {
                font-size: 24px;
            }

            .membership-duration {
                font-size: 14px;
            }

            .promo {
                font-size: 10px;
            }
        }
    </style>

    <style type="text/css">
        .btn--shockwave.is-active {
            -webkit-animation: shockwaveJump 1s ease-out infinite;
            animation: shockwaveJump 1s ease-out infinite;
        }

            .btn--shockwave.is-active:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                border-radius: 50%;
                -webkit-animation: shockwave 1s .65s ease-out infinite;
                animation: shockwave 1s .65s ease-out infinite;
            }

            .btn--shockwave.is-active:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                border-radius: 50%;
                -webkit-animation: shockwave 1s .5s ease-out infinite;
                animation: shockwave 1s .5s ease-out infinite;
            }

        @-webkit-keyframes shockwaveJump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            40% {
                -webkit-transform: scale(1.08);
                transform: scale(1.08);
            }

            50% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            55% {
                -webkit-transform: scale(1.02);
                transform: scale(1.02);
            }

            60% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes shockwaveJump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            40% {
                -webkit-transform: scale(1.08);
                transform: scale(1.08);
            }

            50% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            55% {
                -webkit-transform: scale(1.02);
                transform: scale(1.02);
            }

            60% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @-webkit-keyframes shockwave {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.15), inset 0 0 1px rgba(0, 0, 0, 0.15);
            }

            95% {
                box-shadow: 0 0 50px transparent, inset 0 0 30px transparent;
            }

            100% {
                -webkit-transform: scale(2.25);
                transform: scale(2.25);
            }
        }

        @keyframes shockwave {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.15), inset 0 0 1px rgba(0, 0, 0, 0.15);
            }

            95% {
                box-shadow: 0 0 50px transparent, inset 0 0 30px transparent;
            }

            100% {
                -webkit-transform: scale(2.25);
                transform: scale(2.25);
            }
        }

        .btn--jump.is-active {
            -webkit-animation: .4s jump ease infinite alternate;
            animation: .4s jump ease infinite alternate;
        }

        @-webkit-keyframes jump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            }

            100% {
                -webkit-transform: scale(1.05);
                transform: scale(1.05);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes jump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            }

            100% {
                -webkit-transform: scale(1.05);
                transform: scale(1.05);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>

  content:"";
  position:absolute;
  inset:-2px;
  background: linear-gradient(110deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.55) 20%,
    rgba(255,255,255,0) 45%);
  transform: translateX(-120%);
  opacity:.55;
  pointer-events:none;
  animation: ayohaShine 2.8s ease-in-out infinite;
}

/* subtle glow breathe */
.ayohaCtaGetItNow:after{
  content:"";
  position:absolute;
  inset:-18px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), rgba(255,255,255,0) 55%);
  opacity:.55;
  pointer-events:none;
  animation: ayohaGlow 2.2s ease-in-out infinite;
}

.ayohaCtaArrow{
  font-size:14px;
  line-height:1;
  transform: translateX(0);
  transition: transform .22s ease;
}

.ayohaCtaGetItNow:hover{
  transform: translateY(-1px);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.38),
    0 16px 30px -16px rgba(17,24,39,.30),
    0 34px 80px -40px rgba(124,58,237,.46);
  filter: saturate(1.05);
}
.ayohaCtaGetItNow:hover .ayohaCtaArrow{ transform: translateX(2px); }

.ayohaCtaGetItNow:active{
  transform: translateY(0) scale(.98);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.28),
    0 10px 18px -14px rgba(17,24,39,.28),
    0 22px 50px -34px rgba(124,58,237,.36);
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  .ayohaCtaGetItNow:before,
  .ayohaCtaGetItNow:after{ animation:none; }
}

@keyframes ayohaShine{
  0%   { transform: translateX(-120%); opacity:0; }
  20%  { opacity:.55; }
  45%  { transform: translateX(120%); opacity:0; }
  100% { transform: translateX(120%); opacity:0; }
}

@keyframes ayohaGlow{
  0%,100% { opacity:.40; transform: scale(1); }
  50%     { opacity:.65; transform: scale(1.03); }
}
